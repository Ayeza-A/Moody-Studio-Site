<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Moody Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delivery_truck_speed" />

</head>

<body>
  <header>
    <nav class="nav_main">
      <div class="nav_bar">
        <img src="MOODY STUDIO.png" alt="MOODY STUDIO LOGO">
        <ul>
          <i class="fa-solid fa-magnifying-glass fa-1x"></i>
          <i class="fa-regular fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-regular fa-heart"></i>
        </ul>
      </div>
    </nav>
  </header>
  <hr id="HR">
  <section>
    <div class="nav_content">
      <ul>
        <li>HOME</li>
        <li>STORE</li>
        <li>ACCESSORIES</li>
        <li>BRAND</li>
        <li>PAGES</li>
        <li>ABOUT US</li>
        <li>NEWS</li>
        <li>CONTACT US</li>
      </ul>
    </div>
    <hr id="HR">
  </section>
  <section>
    <div class="small_bar">
      <ul>
        <li> <a href="#"><i class="fa-solid fa-truck-fast"></i> FREE SHIPPING</a></li>
        <li><a href="#"><i class="fa-regular fa-handshake"></i> 100 MONEY BACK</a></li>
        <li><a href="#"><i class="fa-solid fa-headphones"></i> SUPPORT 24/7</a></li>
      </ul>
    </div>
  </section>
  <section class="hero_main">
    <div class="hero_image">
        <img src="./Images/Sofa-chair.png" alt="Product Image">
    </div>
    <div class="hero_content">
        <h3>HOT DEALS THIS WEEK</h3>
        <h1> SALE UP 50% <br> MODERN FURNITURE</h1>
        <a href="#"> View Now </a>
    </div>
</section>
<section class="IWT_main">
  <div class="IWT_left">
      <div class="IWT_img">
          <img src="./Images/Chair.png" alt="Right side product image with text">
      </div>
      <div class="IWT_text">
          <h2>INY VINTAGE CHAIR</h2>
          <a href="#"> View Details </a>
      </div>
  </div>
  <div class="IWT_right">
      <div class="IWT_img">
          <img src="./Images/Vase.png" alt="left side product image with text">
      </div>
      <div class="IWT_Text">
          <h2>LARGE TERRACOTA VASE</h2>
          <a href="#"> View Details </a>
      </div>
  </div>
</section>
</body>

</html>
